services:
  backend:
    build: ./backend
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend/app:/app/app
      - ./backend/tests:/app/tests
    working_dir: /app
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - LOGGING_LEVEL=DEBUG
      - DOCKER_HOST=${DOCKER_HOST}
    stdin_open: true
    tty: true

  frontend:
    build:
      context: ./frontend
    env_file: .env
    ports:
      - "6969:6969"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    environment:
      - FRONTEND_WEB_BASE_URL=${FRONTEND_WEB_BASE_URL}
      - API_BASE_URL=${API_BASE_URL}
    tty: true
